<button (click)="counter=counter + 1">+</button>
{{ counter }}
<button (click)="counter=counter - 1">-</button>

<button (click)="skip=skip + 1">+</button>
{{ skip }}
<button (click)="skip=skip - 1">-</button>

<button (click)="start=start + 1">+</button>
{{ start }}
<button (click)="start=start - 1">-</button>

<div class="container">
  <ng-template
    [myRepeat]="counter"
    let-index
    let-isFirst="first"
    let-isLast="last"
    [myRepeatStartWith]="start"
    [myRepeatSkip]="skip"
  >
    <span>Hello {{ index }} {{isFirst ? 'First' : ''}}{{this.isLast ? 'last': ''}}</span>
  </ng-template>
</div>

<div class="container">
  <span *myRepeat="counter; startWith: start; skip: skip; let index; let isFirst=first; let isLast=last"
  >Hello {{ index }} {{isFirst ? 'First' : ''}}{{this.isLast ? 'last': ''}}</span>
</div>
